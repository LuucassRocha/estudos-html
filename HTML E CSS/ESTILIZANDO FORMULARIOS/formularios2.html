<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" type="text/css" href="style2.css">
</head>

<body>
    
    <div id="container">

        <img src="imagem/perfil.png">

        <form>
            <div>
                <input class="email" type="email" name="email" id="email" placeholder="Digite o seu email">
            </div>

            <div>
                <input class="senha" type="password" name="senha" id="senha" placeholder="Digite sua senha">
            </div>

            <div>
                <input class="submit" type="submit" value="Logar">
            </div>
        </form>

    </div>

</body>
</html>
