<!DOCTYPE html>

<html>

    <head>
        <title>Divs-Span</title>
        <meta charset="utf-8">

        <style type="text/css">

            #topo{
                background: blue;
            }

            #conteudo{
                background: orange;
            }

            #rodape{
                background: greenyellow;
            }

            #assinatura{
                background: yellow;
            }

            .produto{
                background: gray;
                margin: 10px;
            }

            .azul{
                color: aqua;
            }

        </style>

    </head>

    <body>

        <div id="topo">
            <img src="Imagens/amazon_logo.png" width="200">
            <ul>
                <li>Home</li>
                <li>Produtos</li>
                <li>Contato</li>
            </ul>
        </div>

        <div id="conteudo">

            <div class="produto">
                Produto 1
            </div>

            <div class="produto">
                Produto 2
            </div>

            <div class="produto">
                Produto 3
            </div>

        </div>

        <div id="rodape">

            Todos os <span class="azul"> direitos </span> reservados

        </div>

    </body>

</html>
